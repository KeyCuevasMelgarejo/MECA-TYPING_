<!DOCTYPE html>
<html lang="en" >
  
  <head>
    <title>MecaTyping</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">  
      
      <div class="card">
        <div class="card-body">
          <h5 class="card-text">La siguiente letra es:</h5>
        </div>
      </div>


      <div class="row">
        <div class="col-lg-12">
            <textarea id="textcontent" class="text"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <textarea id="content" readonly class="use-keyboard-input" placeholder="Haga clic aquí y empiece a escribir"></textarea>
        </div>
        <div class="col-lg-12 text-center">
          <button href="#" class="btn-limpiar">Limpiar todo</button>
        </div>
      </div>

      <br>
      <div class="row text-center">
        <div class="col-lg-12">
          <div id="alert" class="alert alert-dismissible fade show" role="alert">
            <strong>¡Ey!</strong> No se permite copiar ni pegar.
            <button id="btn-close-alert" type="button" class="btn-close"></button>
          </div>
        </div>
      </div>
    
    </div>
    <footer class="footer">
        <div class="container">
            <span class="text-muted"><a href="https://github.com/KeyCuevasMelgarejo">&copy; Key Cuevas Melgarejo</a></span>
        </div>
    </footer>  
    <script src="js/events.js"></script>  
    <script src="js/text.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/keypress.js"></script>
  </body>
</html>
